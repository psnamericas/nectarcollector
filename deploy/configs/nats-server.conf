# NATS server configuration for NectarCollector

# Server port
port: 4222

# Maximum payload size (CDR lines are small, 64KB is plenty)
max_payload: 64K

# JetStream configuration
jetstream: {
  # Store directory for JetStream data
  store_dir: "/var/lib/nectarcollector/nats"

  # Memory and file storage limits
  max_mem: 1GB
  max_file: 50GB
}

# Logging
debug: false
trace: false
logtime: true
